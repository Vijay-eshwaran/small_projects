<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
  <link rel="shortcut icon" href="../img/bat.png" type="image/x-icon">

</head>

<body style="font-family: monospace">
  <h1>ROCK PAPER SCISSORS</h1>
  <p class="name">by Vijay(heisenberg)</p>
  <button class="js-rock-button">
    ✊
  </button>

  <button class="js-paper-button">
    ✋
  </button>

  <button class="js-scissors-button">
    ✌️
  </button>

  <p class="js-result"></p>

  <p class="js-moves"></p>

  <p class="js-score"></p>

  <button class="js-reset-btn">
    reset points
  </button>

  <button class="js-autoplay-btn">on autoplay</button>

  <div class="footer">
    <div class="project-info">
      <h2>Rock Paper Scissors Game</h2>
      <p class="project-description">
        An interactive browser-based implementation of the classic game with real-time 
        score tracking and animated results. Built using JavaScript, HTML5, and CSS3.
      </p>
      <div class="feature-list">
        <span class="feature">✓ Player vs Computer</span>
        <span class="feature">✓ Score Tracking</span>
        <span class="feature">✓ Animations</span>
        <span class="feature">✓ Interactive UI</span>
      </div>
    </div>
    <a href="../index.html"><button class="js-home-btn">back to home</button></a>
  </div>

  <script src="rock-paper-scissor.js"></script>
</body>

</html>
